<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Brew & Beans</title>
  <meta name="description" content="Get in touch with Brew & Beans. We'd love to hear from you!">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-white text-gray-900">
  <header class="bg-white/90 fixed w-full z-50">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold font-[Montserrat] text-gray-800">Brew & Beans</a>
      <div class="hidden md:flex space-x-6 text-gray-700 font-semibold">
        <a href="index.html" class="hover:text-yellow-500">Home</a>
        <a href="menu.html" class="hover:text-yellow-500">Menu</a>
        <a href="about.html" class="hover:text-yellow-500">Our Story</a>
        <a href="contact.html" class="hover:text-yellow-500">Contact</a>
      </div>
    </nav>
  </header>

  <section class="min-h-screen bg-center bg-cover" style="background-image: url('https://images.unsplash.com/photo-1520880867055-1e30d1cb001c?auto=format&fit=crop&w=1400&q=60');">
    <div class="absolute inset-0 bg-black/60"></div>
    <div class="relative z-10 flex items-center justify-center min-h-screen px-4">
      <div class="text-center text-white" style="font-family: 'Open Sans', sans-serif;">
        <h1 class="text-4xl md:text-5xl font-[Montserrat] font-bold mb-4">Get in Touch</h1>
        <p class="text-lg md:text-xl mb-6">We’d love to hear from you. Send us a message and we’ll respond promptly.</p>
      </div>
    </div>
  </section>

  <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-12 grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
    <section>
      <h2 class="font-[Montserrat] text-2xl mb-3">Contact Form</h2>
      <form class="bg-white rounded-xl shadow p-6" autocomplete="on">
        <div class="mb-4">
          <label class="block mb-1" for="name">Name</label>
          <input id="name" name="name" type="text" required class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>
        <div class="mb-4">
          <label class="block mb-1" for="email">Email</label>
          <input id="email" name="email" type="email" required class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>
        <div class="mb-4">
          <label class="block mb-1" for="message">Message</label>
          <textarea id="message" name="message" rows="5" required class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
        </div>
        <button type="submit" class="bg-yellow-400 text-black px-6 py-2 rounded-full font-semibold hover:bg-yellow-300 transition-all">Send Message</button>
      </form>
    </section>
    <section>
      <h2 class="font-[Montserrat] text-2xl mb-3">Visit Us</h2>
      <img src="https://images.unsplash.com/photo-1526312426976-593c5a6efea1?auto=format&fit=crop&w=1400&q=60" alt="Cozy Brew & Beans cafe interior" class="w-full rounded-xl shadow" />
      <p class="mt-2 text-sm text-gray-700">123 Coffee Lane, City Center</p>
      <p class="mt-2 text-sm text-gray-700">Open: Mon-Sun 7:00 AM – 7:00 PM</p>
    </section>
  </main>

  <footer class="bg-gray-900 text-white py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-sm flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
      <span>© 2025 Brew & Beans. All rights reserved.</span>
      <span class="text-gray-400">Made with coffee and care.</span>
    </div>
  </footer>
</body>
</html>
